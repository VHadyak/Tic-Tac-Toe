<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="setup-wrapper">
  <div class="players-input">
    <div class="x">
      <label for="playerX">Player <span>X</span></label>
      <input type="text" id="playerX">
    </div>
  
    <div class="o">
      <label for="playerO">Player <span>O</span></label>
      <input type="text" id="playerO">
    </div>
  </div>

  <button class="start">Start a game</button>
</div>
  
  <div class="text-output">
    <div class="result"></div>
  </div>
  <div class="board-container">
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
  </div>
</body>
</html>
