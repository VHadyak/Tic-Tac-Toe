<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div class="setup-wrapper">
    <div class="players-input">
      <div class="x">
        <label for="playerX">Player <span>X</span></label>
        <input type="text" id="playerX" placeholder="Enter a name" maxlength="30">
        <span class="error-text">Please enter a name</span>
      </div>
  
      <div class="o">
        <label for="playerO">Player <span>O</span></label>
        <input type="text" id="playerO" placeholder="Enter a name" maxlength="30">
        <span class="error-text">Please enter a name</span>
      </div>
    </div>

    <button class="start">Start Game</button>
  </div>
  
  <div class="text-output">
    <div class="display-turn"></div>
  </div>
  <div class="board-container">
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
  </div>

  <div class="score-wrapper">
    <div class="player1-score"></div>
    <div class="tie-score"></div>
    <div class="player2-score"></div>
  </div>

  <div class="footer">
    <a href="https://github.com/VHadyak" target="_blank">
      <span>VHadyak</span>
      <img src="img/git-logo.svg">
    </a>
  </div>

  <dialog>
    <div class="winner-display"></div>
    <div class="buttons-container">
      <button class="play-again-btn">Play Again</button>
      <button class="quit-btn">Exit</button>
    </div>
  </dialog>

  <div class="area">
    <ul class="shapes">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul> 
  </div> 
</body>
</html>
