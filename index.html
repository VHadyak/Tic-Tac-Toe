<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="setup-wrapper">
    <div class="players-input">
      <div class="x">
        <label for="playerX">Player <span>X</span></label>
        <input type="text" id="playerX">
        <span class="error-text">Please enter a name</span>
      </div>
  
      <div class="o">
        <label for="playerO">Player <span>O</span></label>
        <input type="text" id="playerO">
        <span class="error-text">Please enter a name</span>
      </div>
    </div>

    <button class="start">Start a game</button>
  </div>
  
  <div class="text-output">
    <div class="result"></div>
  </div>
  <div class="board-container">
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
    <div class="default-border"></div>
  </div>

  <div class="score-wrapper">
    <div class="player1-score"></div>
    <div class="tie-score"></div>
    <div class="player2-score"></div>
  </div>

  <dialog>
    <button class="play-again-btn">Play again</button>
  </dialog>
</body>
</html>
